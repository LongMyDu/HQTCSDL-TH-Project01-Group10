<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuDuTu | Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8857bfb7d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mb-5">
        <nav class="container nav navbar">
            <div class="col">
                <a href="index.html">TuDuTu</a>
            </div>
            <a class="nav-link active col" href="index.html">Sản phẩm</a>
          </nav>
    </header>
    <section class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8 login-box container">
                <div class="row justify-content-center py-3">
                    <h3>Đổi mật khẩu</h3>
                </div>
                <form id="changepass-form" class="row">
                    <div class="row py-2">
                        <label class="col-4">Tên tài khoản</label>
                        <input id="taikhoan-input" type="text" class="col-8">
                    </div>
                    <div class="row py-2 my-4">
                        <label class="col-4">Mật khẩu cũ</label>
                        <input id="oldpass-input" type="password" class="col-8">
                    </div>
                    <div class="row py-2">
                        <label class="col-4">Mật khẩu mới</label>
                        <input id="newpass-input" type="password" class="col-8">
                    </div>
                    <div class="row py-2 my-4">
                        <label class="col-4">Nhập lại mật khẩu mới</label>
                        <input id="newpass2-input" type="password" class="col-8">
                    </div>
                    <div class="row justify-content-end my-3 mx-2">
                        <button type="submit" class="col-3 py-2">Đổi mật khẩu</button>
                    </div>
                </form>
               
            </div>
        </div>
    </section>
    <script  type="text/javascript" src="change-pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
