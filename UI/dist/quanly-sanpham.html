    <section class="container my-5">
        <div class="row">
            <h3 class="title">Cập nhật sản phẩm</h3>
        </div>
        <form id="themSLton-form" class="row mt-4 align-items-center">
            <label for="themSLton-masanpham-input" class="col-2">Mã sản phẩm: </label>
            <input type="number" id="themSLton-masanpham-input" class="col-1" min="1">
            <label for="themSLton-SLton-input" class="col-3">Số lượng tồn tăng thêm: </label>
            <input type="number" id="themSLton-SLton-input" class="col-2" min="1">
            <div class="col-1"></div>
            <button class="btn btn-success col-3">Thay đổi số lượng tồn</button>
        </form>

        <form id="capnhatgia-form" class="row mt-4 align-items-center">
            <label for="capnhatgia-masanpham-input" class="col-2">Mã sản phẩm: </label>
            <input type="number" id="capnhatgia-masanpham-input" class="col-1" min="1">
            <label for="capnhatgia-giamoi-input" class="col-3">Giá bán mới: </label>
            <input type="number" id="capnhatgia-giamoi-input" class="col-2" min="0">
            <div class="col-1"></div>
            <button class="btn btn-success col-3">Thay đổi giá bán</button>
        </form>

        <form id="giamgia-tatca-form" class="row mt-4 align-items-center">
            <label for="giamgia-tile-input" class="col-2">Giảm giá</label>
            <input type="number" id="giamgia-tile-input" class="col-1" min="1" max="100">
            <label for="giamgia-SLton-input" class="col-4">% cho tất cả sản phẩm</label>
            <div class="col-2"></div>
            <button class="btn btn-success col-3">Giảm giá</button>
        </form>
    </section>

    <section class="container my-5">
        <div class="row">
            <h3 class="title">Thêm sản phẩm</h3>
        </div>
        <form id="themsp-form" class="my-4 mx-0 px-0 container">
            <div class="row my-4">
                <label for="tensp-input" class="col-2">Tên sản phẩm</label>
                <input type="text" id="tensp-input" class="col-6">
            </div>
            <div class="row">
                <label for="giasp-input" class="col-2">Giá</label>
                <input type="number" id="giasp-input" class="col-2" min=0>
            </div>
            <div class="row my-3">
                <label for="slton-input" class="col-2">SL tồn</label>
                <input type="number" id="slton-input" class="col-2" min=0>
            </div>
            <div class="row">
                <label for="themsp-chinhanh-input" class="col-2">Mã chi nhánh</label>
                <input type="number" id="themsp-chinhanh-input" class="col-2" min=1>
            </div>
            <div class="row justify-content-end my-3">
                <button class="btn btn-success col-3">Xác nhận</button>
            </div>
        </form>
    </section>
