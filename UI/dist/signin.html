<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuDuTu | Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8857bfb7d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="mb-5">
        <nav class="container nav navbar">
            <div class="col">
                <a href="signin.html">TuDuTu</a>
            </div>
          </nav>
    </header>
    <section class="container my-3">
        <div class="row justify-content-center">
            <div class="col-8 login-box container">
                <div class="row justify-content-center py-3">
                    <h3>Đăng nhập</h3>
                </div>
                <form id="signin-form" class="row">
                    <div class="row py-2">
                        <label class="col-3">Tên tài khoản</label>
                        <input id="taikhoan-input" type="text" class="col-9">
                    </div>
                    <div class="row py-2 my-4">
                        <label class="col-3">Mật khẩu</label>
                        <input id="matkhau-input" type="password" class="col-9">
                    </div>
                    <div class="row">
                        <a href="change-pass.html" class="col-3 forgetpass">Forget password?</a>
                    </div>
                    <div class="row justify-content-end my-3 mx-2">
                        <button type="submit" class="col-3 py-2"><a href="" class="text-uppercase">Login</a></button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <script  type="text/javascript" src="signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
